<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gastro-Tracker Wolfsegg</title>
    <style>
        :root { --primary: #ff6b6b; --secondary: #4ecdc4; }
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px;
            background: linear-gradient(160deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed; color: white; min-height: 100vh;
        }
        .container { background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); padding: 20px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .input-group { display: flex; flex-direction: column; gap: 10px; margin: 20px 0; }
        input { padding: 15px; border-radius: 12px; border: none; font-size: 16px; }
        button#addBtn { padding: 15px; border-radius: 12px; border: none; background: var(--secondary); color: white; font-weight: bold; font-size: 1.1em; }
        .eintrag { background: rgba(255,255,255,0.1); padding: 12px; border-radius: 15px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .del-btn { background: none; color: #ff4757; border: 1px solid #ff4757; padding: 5px 10px; border-radius: 8px; }
        .gesamt-box { text-align: center; font-size: 1.6em; font-weight: bold; padding: 15px; background: rgba(255,255,255,0.15); border-radius: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center">üç¥ Gastro-Tracker</h2>
    <div class="input-group">
        <input type="text" id="betrag" placeholder="Betrag in ‚Ç¨" inputmode="decimal">
        <input type="text" id="ort" placeholder="Ort wird gesucht...">
        <button id="addBtn" onclick="speichern()">Hinzuf√ºgen</button>
    </div>
    <div id="liste"></div>
    <div class="gesamt-box" id="gesamt">0,00 ‚Ç¨</div>
</div>

<script>
    let ausgaben = JSON.parse(localStorage.getItem('gastro_v_final') || '[]');

    window.onload = function() {
        anzeigen();
        standortErmitteln(); 
    };

    async function standortErmitteln() {
        if (!navigator.geolocation) return;
        navigator.geolocation.getCurrentPosition(async (pos) => {
            try {
                // Wir nutzen Zoom 10, um eher die Gemeinde als den Ortsteil zu treffen
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}&addressdetails=1&zoom=14`);
                const data = await res.json();
                const a = data.address;
                
                let name = a.amenity || a.restaurant || a.cafe || "";
                let city = a.village || a.town || a.city || a.municipality || "";
                
                // --- WOLFSEGG KORREKTUR-LOGIK ---
                // Wenn irgendwo "Kohlgrube" oder "Graben" auftaucht, erzwingen wir "Wolfsegg"
                const checkString = (name + city + (a.suburb || "")).toLowerCase();
                if (checkString.includes("wolfsegg") || checkString.includes("kohlgrube") || checkString.includes("graben")) {
                    city = "Wolfsegg am Hausruck";
                }

                document.getElementById('ort').value = name ? `${name}, ${city}` : city;
            } catch (e) { console.log("Fehler bei GPS"); }
        });
    }

    function speichern() {
        const b = document.getElementById('betrag');
        const o = document.getElementById('ort');
        const wert = parseFloat(b.value.replace(',', '.'));
        if(!wert) return;

        ausgaben.push({ id: Date.now(), betrag: wert, ort: o.value, monat: new Date().getMonth() });
        localStorage.setItem('gastro_v_final', JSON.stringify(ausgaben));
        b.value = ''; 
        anzeigen();
    }

    function anzeigen() {
        const l = document.getElementById('liste');
        let sum = 0;
        l.innerHTML = '';
        ausgaben.filter(a => a.monat === new Date().getMonth()).reverse().forEach(a => {
            sum += a.betrag;
            l.innerHTML += `<div class="eintrag"><div><b>${a.betrag.toFixed(2).replace('.', ',')} ‚Ç¨</b><br><small>üìç ${a.ort}</small></div><button class="del-btn" onclick="loeschen(${a.id})">X</button></div>`;
        });
        document.getElementById('gesamt').innerText = `Gesamt: ${sum.toFixed(2).replace('.', ',')} ‚Ç¨`;
    }

    function loeschen(id) {
        ausgaben = ausgaben.filter(a => a.id !== id);
        localStorage.setItem('gastro_v_final', JSON.stringify(ausgaben));
        anzeigen();
    }
</script>
</body>
</html>
