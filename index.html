<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gastro-Tracker Auto-GPS</title>
    <style>
        :root { --primary: #ff6b6b; --secondary: #4ecdc4; --dark: #2f3542; }
        body { 
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px;
            background: linear-gradient(160deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed; color: white; min-height: 100vh;
            display: flex; flex-direction: column;
        }
        .container { background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); padding: 20px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.5); margin-bottom: 20px; }
        h2, h3 { text-align: center; margin-top: 0; text-transform: uppercase; letter-spacing: 1px; }
        .tabs { display: flex; overflow-x: auto; gap: 8px; margin-bottom: 15px; padding-bottom: 10px; scrollbar-width: none; }
        .tab { background: rgba(255,255,255,0.1); padding: 10px 15px; border-radius: 12px; cursor: pointer; white-space: nowrap; font-size: 0.9em; }
        .tab.active { background: var(--primary); font-weight: bold; }
        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
        input { padding: 15px; border-radius: 12px; border: none; font-size: 16px; background: white; color: #333; outline: none; }
        button#addBtn { padding: 15px; border-radius: 12px; border: none; background: var(--secondary); color: white; font-weight: bold; cursor: pointer; font-size: 1.1em; }
        .gps-status { font-size: 0.75em; text-align: center; color: rgba(255,255,255,0.7); margin-top: -5px; }
        .liste { max-height: 250px; overflow-y: auto; margin-bottom: 10px; }
        .eintrag { background: rgba(255,255,255,0.1); padding: 12px; border-radius: 15px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--secondary); }
        .gesamt-box { text-align: center; font-size: 1.6em; font-weight: bold; background: rgba(255,255,255,0.15); padding: 15px; border-radius: 20px; border: 1px solid var(--primary); }
        .jahr-liste { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .jahr-item { background: rgba(255,255,255,0.05); padding: 8px; border-radius: 10px; display: flex; justify-content: space-between; font-size: 0.85em; }
        .jahr-total-box { margin-top: 15px; padding: 15px; background: var(--primary); border-radius: 15px; text-align: center; font-size: 1.3em; font-weight: bold; }
        .backup-group { display: flex; gap: 10px; margin-top: 10px; }
        .btn-small { flex: 1; padding: 10px; font-size: 0.8em; border-radius: 10px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white; cursor: pointer; }
        .del-btn { background: none; color: #ff4757; border: 1px solid #ff4757; padding: 5px 10px; border-radius: 8px; cursor: pointer; }
        .footer-branding { text-align: center; padding: 30px 0 15px 0; font-size: 0.85em; letter-spacing: 1.5px; color: rgba(255,255,255,0.5); }
    </style>
</head>
<body>

<div class="container">
    <h2>üç¥ Gastro-Tracker</h2>
    <div class="tabs" id="monthTabs"></div>
    <div class="input-group">
        <input type="text" id="betrag" placeholder="Betrag in ‚Ç¨" inputmode="decimal">
        
        <input type="text" id="ort" placeholder="Ort (wird gesucht...)" list="ortVorschlaege">
        <div id="gpsStatus" class="gps-status">GPS wird geladen...</div>
        
        <datalist id="ortVorschlaege"></datalist> 
        <button id="addBtn" onclick="speichern()">Hinzuf√ºgen</button>
    </div>
    <div id="liste" class="liste"></div>
    <div class="gesamt-box" id="gesamt">0,00 ‚Ç¨</div>
</div>

<div class="container">
    <h3>üìä Jahres√ºbersicht</h3>
    <div id="jahrUebersicht" class="jahr-liste"></div>
    <div class="jahr-total-box" id="jahrGesamt">Gesamt: 0,00 ‚Ç¨</div>
    
    <div class="backup-group">
        <button class="btn-small" onclick="exportDaten()">Sichern</button>
        <button class="btn-small" onclick="importDaten()">Laden</button>
    </div>
</div>

<div class="footer-branding">by HauniBauni</div>

<script>
    const monate = ["Jan", "Feb", "M√§r", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"];
    let aktuellerTab = new Date().getMonth();
    let ausgaben = JSON.parse(localStorage.getItem('gastro_v_final') || '[]');

    // Automatischer GPS-Start beim Laden
    window.onload = function() {
        setupTabs();
        vorschlaegeAktualisieren();
        anzeigen();
        standortErmitteln(); 
    };

    async function standortErmitteln() {
        const ortInput = document.getElementById('ort');
        const status = document.getElementById('gpsStatus');
        
        if (!navigator.geolocation) {
            status.innerText = "GPS nicht unterst√ºtzt";
            return;
        }

        navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&addressdetails=1`);
                const data = await response.json();
                
                const name = data.address.amenity || data.address.restaurant || data.address.cafe || data.address.pub || data.address.tourism;
                const city = data.address.city || data.address.village || data.address.town || "";
                
                if (name) {
                    ortInput.value = `${name}, ${city}`;
                    status.innerText = "üìç Standort erkannt";
                } else {
                    const road = data.address.road || "";
                    ortInput.value = road ? `${road}, ${city}` : city;
                    status.innerText = "üìç Adresse erkannt";
                }
            } catch (error) {
                status.innerText = "‚ùå Fehler bei Namenssuche";
            }
        }, () => {
            status.innerText = "‚ö†Ô∏è GPS Zugriff verweigert";
        }, { timeout: 10000 });
    }

    function setupTabs() {
        const container = document.getElementById('monthTabs');
        container.innerHTML = '';
        monate.forEach((m, i) => {
            const s = document.createElement('span');
            s.className = `tab ${i === aktuellerTab ? 'active' : ''}`;
            s.innerText = m;
            s.onclick = () => { aktuellerTab = i; setupTabs(); anzeigen(); };
            container.appendChild(s);
        });
    }

    function vorschlaegeAktualisieren() {
        const datalist = document.getElementById('ortVorschlaege');
        const orte = [...new Set(ausgaben.map(a => a.ort))];
        datalist.innerHTML = orte.map(o => `<option value="${o}">`).join('');
    }

    function speichern() {
        const bInput = document.getElementById('betrag');
        const oInput = document.getElementById('ort');
        let rawValue = bInput.value.replace(',', '.');
        const wert = parseFloat(rawValue);
        if(isNaN(wert) || wert <= 0) { alert("Betrag fehlt!"); return; }

        ausgaben.push({
            id: Date.now(),
            betrag: wert,
            ort: oInput.value || "Unbekannt",
            zeit: new Date().toLocaleString('de-DE', {day: '2-digit', month: '2-digit', hour: '2-digit', minute:'2-digit'}),
            monat: aktuellerTab
        });
        localStorage.setItem('gastro_v_final', JSON.stringify(ausgaben));
        bInput.value = ''; 
        // Wir lassen den Ort drin, falls man mehrere Sachen hintereinander eingibt
        vorschlaegeAktualisieren();
        anzeigen();
    }

    function anzeigen() {
        const liste = document.getElementById('liste');
        const jahrContainer = document.getElementById('jahrUebersicht');
        let monatsSumme = 0, jahresSumme = 0;
        liste.innerHTML = '';
        ausgaben.filter(a => a.monat === aktuellerTab).reverse().forEach(a => {
            monatsSumme += a.betrag;
            liste.innerHTML += `<div class="eintrag"><div><b>${a.betrag.toFixed(2).replace('.', ',')} ‚Ç¨</b><br><small>üìç ${a.ort}</small></div><button class="del-btn" onclick="loeschen(${a.id})">X</button></div>`;
        });
        document.getElementById('gesamt').innerText = `${monate[aktuellerTab]}: ${monatsSumme.toFixed(2).replace('.', ',')} ‚Ç¨`;
        jahrContainer.innerHTML = '';
        monate.forEach((m, i) => {
            const s = ausgaben.filter(a => a.monat === i).reduce((sum, a) => sum + a.betrag, 0);
            jahresSumme += s;
            jahrContainer.innerHTML += `<div class="jahr-item"><span>${m}</span><b>${s.toFixed(2).replace('.', ',')} ‚Ç¨</b></div>`;
        });
        document.getElementById('jahrGesamt').innerText = `Gesamt ${new Date().getFullYear()}: ${jahresSumme.toFixed(2).replace('.', ',')} ‚Ç¨`;
    }

    function exportDaten() {
        const daten = JSON.stringify(ausgaben);
        const el = document.createElement('textarea');
        el.value = daten;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        alert("Daten kopiert!");
    }

    function importDaten() {
        const backup = prompt("Daten einf√ºgen:");
        if (backup) {
            try {
                ausgaben = JSON.parse(backup);
                localStorage.setItem('gastro_v_final', JSON.stringify(ausgaben));
                anzeigen(); vorschlaegeAktualisieren();
            } catch(e) { alert("Fehler!"); }
        }
    }

    function loeschen(id) {
        if(confirm("L√∂schen?")) {
            ausgaben = ausgaben.filter(a => a.id !== id);
            localStorage.setItem('gastro_v_final', JSON.stringify(ausgaben));
            anzeigen(); vorschlaegeAktualisieren();
        }
    }
</script>
</body>
</html>
